<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UzEx App Support</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    a {
      color: #0066cc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .contact-info {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>UzEx App Support</h1>
    <p>Need help? We're here to support you.</p>
  </header>

  <main>
    <section>
      <h2>Frequently Asked Questions</h2>
      <p><strong>Q: How do I reset my password?</strong></p>
      <p>A: Go to the login screen and tap “Forgot Password.”</p>

      <p><strong>Q: Who can I contact for help?</strong></p>
      <p>A: Fill out the form below or email us directly.</p>
    </section>

    <section class="contact-info">
      <h2>Contact Us</h2>
      <form action="mailto:support@uzex.uz" method="POST" enctype="text/plain">
        <label>
          Your Name
          <input type="text" name="name" required />
        </label>
        <label>
          Your Email
          <input type="email" name="email" required />
        </label>
        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UzEx. All rights reserved.</p>
  </footer>
</body>
</html>
